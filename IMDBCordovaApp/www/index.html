<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http: data: gap: https://ssl.gstatic.com http://http://www.omdbapi.com'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
     
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Weather</title>
    </head>
    <body>
        <div class="app">
            <div data-role="page" id="weather-page">

                <div data-role="header" class="header">
                    <h1 id="app-title">IMDB</h1>
                    <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
                </div>

                <div role="main" class="ui-content">
                    <form>
                        <label for="movie-name-code">Type movie name:</label>
                        <input id="movie-name-input" name="movie-name" required />
                        <button id="get-movie-btn" data-role="button" data-icon="search">Find Details</button>
                    </form>

                    <ul id="movie-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                        <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                        <li>Name: <span id="name"></span></li>
                        <li>Release Year: <span id="year"></span></li>
                        <li>Success: <span id="Success"></span></li>
                    </ul>

                    <div id="error-msg" class="not-displayed">
                    </div>

                </div>

                <footer data-role="footer" data-position="fixed">
                    <h4>Visual Studio Tools for Cordova Demo</h4>
                </footer>

            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/appBundle.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script src="scripts/jquery-3.1.0.min.js"></script>
        <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="scripts/imdb.js"></script>
    </body>
</html>
